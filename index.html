<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Book Your Flight</h1>
    </header>

    <main>
      <form id="booking-form">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" required />

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" required />

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" required />

        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" min="1" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button id="search-flights" type="button">Search Flights</button>
      </form>

      <div id="flight-results" class="animated fade-in">
        <h2>Available Flights</h2>
        <ul id="results-list"></ul>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 CoolFlight Inc.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
